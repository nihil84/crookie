# You can specify a custom docker image from Docker Hub as your build environment.
image: nercury/cmake-cpp:clang-3.8

pipelines:
  default:
    - step:
        name: "Prepare image"
        script:
          - apt-get update
          - apt-get install libboost-test-dev xsltproc python-pip -y
    - step:
       name: "Build"
       script:
          - mkdir build
          - cd build
          - cmake -DCMAKE_BUILD_TYPE=Debug ..
          - make
    - step:
       name: "Test"
       script: 
          - make check


