image: gcc:6.5

pipelines:
  default:
    - step:
        name: "Prepare image"
        script:
          - add-apt-repository ppa:george-edison55/cmake-3.x
          - apt-get update
          - apt-get install libboost-test-dev cmake xsltproc python-pip -y
          - pip install gcovr
    - step:
       name: "Build"
       script:
          - mkdir build
          - cd build
          - cmake -DCMAKE_BUILD_TYPE=Debug ..
          - make
    - step:
       name: "Test"
       script: 
          - make check


