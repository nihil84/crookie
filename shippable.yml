language: c

compiler:
  - gcc
#  - clang
  
build:
    ci:
      - sudo add-apt-repository ppa:george-edison55/cmake-3.x
      - sudo apt-get update
      - sudo apt-get install libboost-all-dev -y
      - sudo apt-get install cmake -y
      - mkdir build && cd build
      - cmake .. && make



# only build develop
branches:
  only:
    - master

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
