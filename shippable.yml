language: c

compiler:
  - gcc
  - clang
  
build:
    ci:
      - sudo apt-get install libboost-dev-all -y
      - sudo apt-get install cmake -y
      - cmake --version



# only build develop
branches:
  only:
    - master

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
