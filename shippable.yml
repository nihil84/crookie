language: c

compiler:
  - gcc
  
  
before_script: 
  - mkdir build
  - mkdir -p shippable/testresults

build:
    ci:
      - sudo add-apt-repository ppa:george-edison55/cmake-3.x
      - sudo apt-get update
      - sudo apt-get install libboost-test-dev cmake xsltproc python-pip gcov -y
      - sudo pip install gcov
      - cd build
      - cmake -DCMAKE_BUILD_TYPE=Debug ..
      - make
      
    on_success:
      - make check
      - cd test/reports
      - for log in ./test_*_log.xml; do xsltproc -o ../../../shippable/testresults/${log} ../../../test/boosttest_to_junit.xslt ${log}; done

# only build develop
branches:
  only:
    - master

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
